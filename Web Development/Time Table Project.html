<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
                background-color: azure;
            }
            
            th{
                border: 1px solid black;
                padding: 7px;
            }

            td{
                border: 1px solid black;
                padding: 7px;
            }

            .center-col-span{
                text-align: center;
            }

        </style>
    </head>

    <body>
        <table>
           <tbody>
            <tr>
                <td colspan="6" class="center-col-span"><strong>Time Table</strong></td>
            </tr>

            <tr>
                <td rowspan="6"><strong>Hours</strong></td>
                <td><strong>Monday</strong></td>
                <td><strong>Tuesday</strong></td>
                <td><strong>Wednesday</strong></td>
                <td><strong>Thursday</strong></td>
                <td><strong>Friday</strong></td>
            </tr>

            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Arts</td>
            </tr>

            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
                <td>Sports</td>
            </tr>
            
            <tr>
                <td colspan="5" class="center-col-span"><strong>Lunch</strong></td>
            </tr>

            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td rowspan="2">Project</td>
            </tr>

            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
            </tr>

           </tbody>
        </table>
    </body>
</html>
