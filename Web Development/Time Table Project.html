<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
                background-color: azure;
            }
            
            th{
                border: 1px solid black;
                padding: 7px;
            }

            td{
                border: 1px solid black;
                padding: 7px;
            }

        </style>
    </head>

    <body>
        <table>
           <tbody>
            <tr>
                <td colspan="6">Time Table</td>
            </tr>

            <tr>
                <td rowspan="6">Hours</td>
                <td>Monday</td>
                <td>Tuesday</td>
                <td>Wednesday</td>
                <td>Thursday</td>
                <td>Friday</td>
            </tr>

            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Arts</td>
            </tr>

            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
                <td>Sports</td>
            </tr>
            
            <tr>
                <td>Lunch</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td></td>
            </tr>

            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
                <td></td>
            </tr>

           </tbody>
        </table>
    </body>
</html>
