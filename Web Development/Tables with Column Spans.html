<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
                background-color: azure;
            }
            
            th{
                border: 1px solid black;
                padding: 7px;
            }

            td{
                border: 1px solid black;
                padding: 7px;
            }

        </style>
    </head>

    <body>
        <table>
            <thead>
                <th>Product</th>
                <th>Price</th>
            </thead>

            <tr>
                <td>Laptop</td>
                <td>12</td>
            </tr>

            <tr>
                <td>Headphones</td>
                <td>20</td>
            </tr>

            <tr>
                <td>Shoes</td>
                <td>10</td>
            </tr>

            <tr>
                <td colspan="2">Total: $42</td>
            </tr>
            
        </table>
    </body>
</html>
