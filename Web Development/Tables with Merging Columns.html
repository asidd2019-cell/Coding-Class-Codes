<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
                background-color: azure;
            }
            
            th{
                border: 1px solid black;
                padding: 7px;
            }

            td{
                border: 1px solid black;
                padding: 7px;
            }

        </style>
    </head>

    <body>
        <table>
            <thead>

                <tr>
                <th>Names</th>
                <th>Test Dates</th>
                </tr>

            </thead>
            <tbody>

                <tr>
                    <td rowspan="3">Ahsan</td>
                    <td>10/9/25</td>
                </tr>

                <tr>
                   <td>10/10/25</td>
                </tr>

                <tr>
                   <td>10/11/25</td>
                </tr>

                <tr>
                    <td rowspan="3">Ali</td>
                    <td>10/11/25</td>
                </tr>

                <tr>
                   <td>10/12/25</td>
                </tr>

                <tr>
                   <td>10/13/25</td>
                </tr>

            </tbody>

        </table>
    </body>
</html>
