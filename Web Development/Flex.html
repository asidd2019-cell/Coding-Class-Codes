<!DOCTYPE html>
<html>
    <head>

        <title>
            Flexbox
        </title>
        <style>
            .container{
                height: 200px;
                border: 1px solid black;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
            }
            .object{
                border: 1px solid red;
                margin: 5px;
                height: 50px;
                width: 50px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="object">div1</div>
            <div class="object">div2</div>
            <div class="object">div3</div>
        </div>
    </body>

</html>
